<script>
var imageFilenames = [];
var currentIndex = 0;
var slideshowInterval; // Variable to hold the interval for the slideshow

// Populate the image filenames array (assuming image filenames are sequential)
var numberOfImages = 3; // Adjust this to the number of images you have
var folderPath = "/projects/to-know-a-stone/stone/"; // Change this to your folder path
for (var i = 1; i <= numberOfImages; i++) {
  imageFilenames.push(folderPath + i + ".jpg");
}

// Function to change the displayed image
function changeImage(nextIndex) {
  currentIndex = nextIndex % imageFilenames.length;
  var image = document.getElementById("displayedImage");
  image.src = imageFilenames[currentIndex]; // Update src directly without fade
}



// Function to advance to the next image
function nextImage() {
  changeImage(currentIndex + 1);
}

// Add click event listener to the displayed image
document.getElementById("displayedImage").addEventListener("click", function(event) {
  clearInterval(slideshowInterval); // Clear slideshow interval on click
  changeImage(event.clientX - this.getBoundingClientRect().left < this.offsetWidth / 2 ? currentIndex - 1 : currentIndex + 1);
});

// Start the slideshow
slideshowInterval = setInterval(nextImage, 3000); // Change 3000 to the desired interval in milliseconds

// Load the first image
document.getElementById("displayedImage").src = imageFilenames[currentIndex];


</script>
